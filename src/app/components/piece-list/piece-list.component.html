<div class="piece-list">
  <h2>Kliknij na figurę a następnie pozycję startową na szachownicy</h2>
  <div class="piece-container">
    <div class="piece" *ngFor="let piece of pieces" (click)="selectPiece(piece.name, $event)">
      <img [src]="piece.imagePath" alt="{{piece.name}}" />
      <span>{{piece.name}}</span>
  </div>
  
  </div>
</div>
